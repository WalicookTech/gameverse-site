
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Score</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-lg font-bold">GameVerse</h1>
    <nav class="space-x-4">
      <a href="index.html" class="text-blue-600 hover:underline">Home</a>
      <a href="leaderboard.html" class="text-blue-600 hover:underline">Leaderboard</a>
      <a href="submit.html" class="text-blue-600 hover:underline">Submit Score</a>
    </nav>
  </header>

  <div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4">Submit Your Score</h2>
    <form id="score-form" class="space-y-4">
      <input type="text" id="game" placeholder="Game name" required class="w-full px-3 py-2 border rounded" />
      <input type="number" id="score" placeholder="Your score" required class="w-full px-3 py-2 border rounded" />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500">Submit Score</button>
    </form>
    <div id="status" class="mt-4 text-sm text-green-600"></div>
  </div>

  <script type="module" src="submit.js"></script>
</body>
</html>
