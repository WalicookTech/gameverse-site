
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameVerse - Game Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="icon" href="favicon.png">
</head>
<body class="bg-gray-900 text-white font-sans">
  <header class="bg-gray-800 p-4 flex justify-between items-center shadow-md">
    <h1 class="text-2xl font-bold">🎮 GameVerse</h1>
    <nav class="space-x-4">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="leaderboard.html" class="hover:underline">Leaderboard</a>
      <a href="submit.html" class="hover:underline">Submit Score</a>
      <a href="profile.html" class="hover:underline">Profile</a>
    </nav>
  </header>

  <main class="max-w-4xl mx-auto p-6 space-y-8">
    <section>
      <h2 class="text-3xl font-bold mb-2">Epic Adventure Game</h2>
      <p class="text-gray-300 mb-4">Explore dungeons, collect treasures, and defeat monsters in this action-packed retro RPG!</p>
      <div class="aspect-w-16 aspect-h-9 mb-4">
        <iframe class="w-full rounded-lg" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="flex items-center space-x-4 mb-4">
        <span>⭐ 4.8/5</span>
        <a href="#" class="bg-green-600 px-4 py-2 rounded hover:bg-green-700 transition">Download</a>
      </div>
    </section>

    <section>
      <h3 class="text-2xl font-semibold mb-4">💬 Comments</h3>
      <form id="comment-form" class="space-y-4 bg-gray-800 p-4 rounded">
        <input type="text" id="comment-name" placeholder="Your name" class="w-full p-2 rounded bg-gray-700 text-white" required />
        <textarea id="comment-text" rows="3" placeholder="Your comment" class="w-full p-2 rounded bg-gray-700 text-white" required></textarea>
        <button type="submit" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700 transition">Post Comment</button>
      </form>
      <div id="comments-list" class="mt-6 space-y-4"></div>
    </section>
  </main>

  <footer class="text-center text-gray-400 py-6 border-t border-gray-700 mt-12">
    &copy; 2025 GameVerse. All rights reserved.
  </footer>

  <script src="comments.js"></script>
</body>
</html>
