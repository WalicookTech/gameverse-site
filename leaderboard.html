<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard - GameVerse</title>
  <link rel="icon" href="favicon.png" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
  <script src="leaderboard.js" defer></script>
</head>
<body>
  <h1>Leaderboard</h1>
  <label for="filterGame">Filter by game:</label>
  <input type="text" id="filterGame" placeholder="Enter game name..." />
  <table border="1">
    <thead>
      <tr>
        <th>Player</th>
        <th>Game</th>
        <th>Score</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="leaderboard-body">
      <!-- Scores will be injected here -->
    </tbody>
  </table>
</body>
</html>
